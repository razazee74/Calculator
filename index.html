<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .name-container {
      height: 70px;
      position: relative;
      margin-bottom: 10px;
    }
    .name span {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: #bfff00;
      text-shadow: 0 0 8px #bfff00, 0 0 12px #ffff66;
      opacity: 0;
      transition: all 1s ease;
    }
    .name.show span {
      opacity: 1;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .underline {
      width: 0;
      height: 2px;
      background: #bfff00;
      margin: 5px auto 0;
      box-shadow: 0 0 6px #ffff66;
      transition: width 0.5s ease;
    }
    .name.show .underline {
      width: 100px;
    }
    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 280px;
    }
    .display {
      background: #eaeaea;
      height: 50px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: right;
      padding: 10px;
      font-size: 20px;
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #3c3c3c;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #5c5c5c;
    }
    .special {
      background: #ff4c4c;
    }
    .special.active {
      background: #ffa64c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name-container">
      <div class="name" id="name">
        <span style="top:-50px;left:20%;">A</span>
        <span style="top:50px;left:30%;">K</span>
        <span style="top:-60px;left:40%;">A</span>
        <span style="top:60px;left:50%;">N</span>
        <span style="top:-55px;left:60%;">S</span>
        <span style="top:65px;left:70%;">H</span>
        <div class="underline"></div>
      </div>
    </div>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="special" id="toggleBtn" onclick="toggleMode()">X</button>
        <button onclick="showName()">Ï€</button>
      </div>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    const toggleBtn = document.getElementById('toggleBtn');
    const name = document.getElementById('name');
    let isHelloMode = false;

    function clearDisplay() {
      display.innerText = '';
    }
    function appendValue(val) {
      display.innerText += val;
    }
    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1);
    }
    function calculateResult() {
      if (isHelloMode) {
        display.innerText = 'Hello World';
      } else {
        try {
          display.innerText = eval(display.innerText);
        } catch {
          display.innerText = 'Error';
        }
      }
    }
    function toggleMode() {
      isHelloMode = !isHelloMode;
      toggleBtn.classList.toggle('active');
    }

    function showName() {
      name.classList.add('show');
      setTimeout(() => {
        name.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
