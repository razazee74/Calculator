<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with AKANSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0fff4, #e6ffe6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .name-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      height: 60px; /* jagah fix rakhi hai */
    }
    .letter {
      font-size: 2.5em;
      font-weight: bold;
      color: #32cd32;
      text-shadow: 0 0 10px #adff2f, 0 0 20px #7fff00;
      opacity: 0;
      position: absolute;
      transition: all 1s ease-in-out;
    }
    .final {
      position: relative;
      display: inline-block;
      letter-spacing: 5px;
      opacity: 1 !important;
    }
    .underline {
      height: 3px;
      background: #32cd32;
      margin-top: 5px;
      box-shadow: 0 0 8px #7fff00;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #7fff00; }
      to { box-shadow: 0 0 15px #32cd32; }
    }
    .calculator {
      width: 260px;
      background: #2c2c2c;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: right;
      padding: 5px 10px;
      border: none;
      border-radius: 10px;
      background: #f9fff9;
      color: #333;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    .special {
      background: #ff4444;
    }
    .special.active {
      background: #ff2222;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="name-container" id="nameBox">
  <!-- Letters will appear here -->
</div>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button>C</button>
    <button>/</button>
    <button>*</button>
    <button>DEL</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>=</button>
    <button>0</button>
    <button>.</button>
    <button class="special" id="xBtn">X</button>
    <button id="piBtn">π</button>
  </div>
</div>

<script>
const display = document.getElementById("display");
const buttons = document.querySelectorAll(".buttons button");
const xBtn = document.getElementById("xBtn");
const piBtn = document.getElementById("piBtn");
let helloMode = false;

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const val = btn.innerText;
    if (val === "=") {
      try {
        if (helloMode) {
          display.value = "Hello World";
        } else {
          display.value = eval(display.value.replace("π", Math.PI));
        }
      } catch {
        display.value = "Error";
      }
    } else if (val === "X") {
      helloMode = !helloMode;
      xBtn.classList.toggle("active", helloMode);
    } else if (val !== "π") {
      if (val === "C") {
        display.value = "";
      } else if (val === "DEL") {
        display.value = display.value.slice(0, -1);
      } else {
        display.value += val;
      }
    }
  });
});

// AKANSH Animation on π
piBtn.addEventListener("click", () => {
  const nameBox = document.getElementById("nameBox");
  nameBox.innerHTML = ""; // clear pehle se

  const word = "AKANSH";
  const directions = [
    {x: "-200px", y: "0"},
    {x: "200px", y: "0"},
    {x: "0", y: "-150px"},
    {x: "0", y: "200px"},
    {x: "-250px", y: "100px"},
    {x: "250px", y: "-100px"}
  ];

  word.split("").forEach((ch, i) => {
    let span = document.createElement("span");
    span.innerText = ch;
    span.className = "letter";
    nameBox.appendChild(span);

    // start pos
    span.style.transform = `translate(${directions[i].x}, ${directions[i].y})`;

    setTimeout(() => {
      span.style.opacity = "1";
      span.style.transform = "translate(0,0)";
      span.style.position = "relative";
      span.classList.add("final");
    }, 500 + i*400);
  });

  // underline after word
  setTimeout(() => {
    const underline = document.createElement("div");
    underline.className = "underline";
    nameBox.appendChild(underline);
  }, word.length*400 + 1000);

  // gayab after 3 sec
  setTimeout(() => {
    nameBox.innerHTML = "";
  }, 4000);
});
</script>

</body>
</html>
