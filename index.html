<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with AKANSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0fff4, #e6ffe6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .name-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .letter {
      font-size: 2.5em;
      font-weight: bold;
      color: #32cd32;
      text-shadow: 0 0 10px #adff2f, 0 0 20px #7fff00;
      opacity: 0;
      position: absolute;
      transition: all 1s ease-in-out;
    }
    .final {
      position: relative;
      display: inline-block;
      letter-spacing: 5px;
      opacity: 1 !important;
    }
    .underline {
      height: 3px;
      background: #32cd32;
      margin-top: 5px;
      box-shadow: 0 0 8px #7fff00;
    }
    .calculator {
      width: 280px;
      background: #ffffffcc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: right;
      padding: 5px 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9fff9;
      color: #333;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #dfffe0;
      transition: 0.3s;
    }
    button:hover {
      background: #b6ffb6;
    }
    .special {
      background: #ffcccb;
    }
    .special.active {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="name-container" id="nameBox">
  <!-- Letters will appear here -->
</div>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button>(</button>
    <button>)</button>
    <button>%</button>
    <button class="special" id="xBtn">X</button>
    <button id="piBtn">π</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
  </div>
</div>

<script>
const display = document.getElementById("display");
const buttons = document.querySelectorAll(".buttons button");
const xBtn = document.getElementById("xBtn");
let helloMode = false;

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const val = btn.innerText;
    if (val === "=") {
      try {
        if (helloMode) {
          display.value = "Hello World";
        } else {
          display.value = eval(display.value.replace("π", Math.PI));
        }
      } catch {
        display.value = "Error";
      }
    } else if (val === "X") {
      helloMode = !helloMode;
      xBtn.classList.toggle("active", helloMode);
    } else {
      display.value += val;
    }
  });
});

// AKANSH Animation
const nameBox = document.getElementById("nameBox");
const word = "AKANSH";
const directions = [
  {x: "-200px", y: "0"},
  {x: "200px", y: "0"},
  {x: "0", y: "-150px"},
  {x: "0", y: "200px"},
  {x: "-250px", y: "100px"},
  {x: "250px", y: "-100px"}
];

word.split("").forEach((ch, i) => {
  let span = document.createElement("span");
  span.innerText = ch;
  span.className = "letter";
  nameBox.appendChild(span);

  setTimeout(() => {
    span.style.opacity = "1";
    span.style.transform = "translate(0,0)";
    span.style.position = "relative";
    span.classList.add("final");
  }, 500 + i*500);

  // start position
  span.style.transform = `translate(${directions[i].x}, ${directions[i].y})`;
});

// underline after word
setTimeout(() => {
  const underline = document.createElement("div");
  underline.className = "underline";
  nameBox.appendChild(underline);
}, word.length*500 + 1000);
</script>

</body>
</html>
