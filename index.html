<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #101820;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Final Name Display */
    .final-name {
      font-size: 42px;
      font-weight: bold;
      color: #ccff33;
      text-shadow: 0 0 10px #ccff33, 0 0 20px #99ff66;
      opacity: 0;
      animation: glow 1s infinite alternate;
      margin-bottom: 5px;
    }

    .underline {
      width: 0;
      height: 4px;
      background: #ccff33;
      box-shadow: 0 0 6px #99ff66;
      margin: 0 auto 12px auto;
      transition: width 1s ease;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ccff33, 0 0 16px #99ff66; }
      to { text-shadow: 0 0 16px #ccff33, 0 0 28px #99ff66; }
    }

    /* Calculator Compact */
    .calculator {
      width: 220px;
      padding: 12px;
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0px 0px 18px rgba(0,0,0,0.5);
    }

    .display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      padding: 6px;
      border-radius: 8px;
      border: none;
      background: #e0e0e0;
      color: #111;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    /* Hello World toggle button (X) */
    .toggle {
      background: #ff5555;
    }
    .toggle.active {
      background: #55ff55;
      color: black;
      font-weight: bold;
    }

    /* Name Animation Letters */
    .letter {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      color: #ccff33;
      text-shadow: 0 0 8px #ccff33, 0 0 15px #99ff66;
      opacity: 0;
      transition: all 2.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Name + underline -->
    <div id="final-name" class="final-name"></div>
    <div id="underline" class="underline"></div>
    <div id="name-area"></div>

    <!-- Calculator -->
    <div class="calculator">
      <input type="text" class="display" id="display" disabled>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="delChar()">DEL</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="toggle" id="toggleBtn" onclick="toggleHello()">X</button>
        <button onclick="animateName()">Ï€</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const toggleBtn = document.getElementById('toggleBtn');
    let helloMode = false;

    function clearDisplay() {
      display.value = '';
    }

    function delChar() {
      display.value = display.value.slice(0, -1);
    }

    function appendValue(val) {
      display.value += val;
    }

    function calculate() {
      if (helloMode) {
        display.value = 'Hello World';
      } else {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      }
    }

    function toggleHello() {
      helloMode = !helloMode;
      toggleBtn.classList.toggle('active');
    }

    /* Name Animation */
    function animateName() {
      const letters = ['A','K','A','N','S','H'];
      const nameArea = document.getElementById('name-area');
      const finalName = document.getElementById('final-name');
      const underline = document.getElementById('underline');

      nameArea.innerHTML = '';
      finalName.style.opacity = 0;
      underline.style.width = '0';

      letters.forEach((l, i) => {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = l;

        // random start position
        span.style.top = Math.random()*100 + '%';
        span.style.left = Math.random()*100 + '%';

        nameArea.appendChild(span);

        setTimeout(() => {
          span.style.top = '0px';
          span.style.left = 50 + i*30 - 80 + 'px';
          span.style.opacity = 1;
        }, 50);
      });

      setTimeout(() => {
        finalName.textContent = 'AKANSH';
        finalName.style.opacity = 1;
        underline.style.width = '200px';
      }, 3000);
    }
  </script>
</body>
</html>
