<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("myphoto.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .calculator {
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      font-size: 22px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fff;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    #namePopup {
      position: absolute;
      top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: red;
      background: rgba(255,255,255,0.8);
      padding: 8px 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="namePopup">Hello, World!</div>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('**')">^</button>
      <button onclick="appendValue('√')">√</button>
      <button onclick="appendValue('π')">π</button>
      <button onclick="deleteLast()">DEL</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const namePopup = document.getElementById("namePopup");

    function appendValue(value) {
      if (value === 'π') {
        showName("My Name");
      } else if (value === '√') {
        display.value += "**0.5";
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value.replace(/π/g, Math.PI));
      } catch {
        display.value = "Error";
      }
    }

    function showName(name) {
      namePopup.innerText = name;
      namePopup.style.display = "block";
      setTimeout(() => {
        namePopup.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
